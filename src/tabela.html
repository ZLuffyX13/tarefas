<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela de Tarefas</title>
  <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body>
  <h1>Tabela de Tarefas</h1>
  <div class="main">
    <table border="1" id="task-table">
      <thead>
        <tr>
          <th>Tarefa</th>
        </tr>
      </thead>
      <tbody>
        <!-- As tarefas serÃ£o carregadas aqui -->
      </tbody>
    </table>
  </div>

  <script>
    // Carregar tarefas do localStorage
    const listaSalva = localStorage.getItem("@listagem_tarefas");
    const tarefas = listaSalva ? JSON.parse(listaSalva) : [];

    const tableBody = document.querySelector("#task-table tbody");

    // Adicionar tarefas na tabela
    tarefas.forEach(item => {
      const row = document.createElement("tr");
      const cell = document.createElement("td");
      cell.textContent = item;
      row.appendChild(cell);
      tableBody.appendChild(row);
    });
  </script>
</body>
</html>
